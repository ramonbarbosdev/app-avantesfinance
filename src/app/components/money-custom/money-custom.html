<hlm-form-field class="flex flex-col gap-1 relative">
    
  <label class="" hlmLabel>{{label}}</label>
  <input
    title="Campo de entrada number"
    hlmInput
    type="text"
    [id]="inputId"
    [name]="inputId"
    [value]="valorFormatado"
    (input)="onInputChange($event)"
    [placeholder]="placeholder"
    [required]="required"
  />


</hlm-form-field>
