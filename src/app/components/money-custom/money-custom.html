<hlm-form-field class="flex flex-col gap-1 relative">
    
  <label class="" hlmLabel>{{label}}</label>
  <input
    title="Campo de entrada number"
    hlmInput
    type="text"
    [id]="inputId"
    [name]="inputId"
    [value]="valorFormatado"
    (input)="onInputChange($event)"
    [placeholder]="placeholder"
    [required]="required"
  />

  <div class="relative " *ngIf="error">
    <hlm-hint class="text-red-600 text-sm">{{ error }}</hlm-hint> 
  </div> 


</hlm-form-field>
