<hlm-form-field class="flex flex-col gap-1 relative">
    
  <label class="" hlmLabel>{{label}}</label>
  <input
    title="Campo de entrada"
    hlmInput
    [type]="showPassword ? 'text' : type"
    [id]="inputId"
    [name]="inputId"
    [placeholder]="placeholder"
    [class]="width"
    (input)="onInputChange($event)"
    [formControl]="formControl"
     [mask]="mask"
      [value]="valorFormatado"
  />


</hlm-form-field>
