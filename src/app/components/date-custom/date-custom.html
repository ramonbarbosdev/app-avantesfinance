<div class="flex flex-col gap-3 relative">
  <label hlmLabel>{{ label }}</label>

  <hlm-date-picker
    class="w-full"
    [min]="minDate"
    [max]="maxDate"
    (dateChange)="onValueChange($event)"
  >
    <span>Escolher data</span>
  </hlm-date-picker>

   <div class="relative " *ngIf="error">
    <hlm-hint class="text-red-600 text-sm">{{ error }}</hlm-hint> 
  </div> 

</div>
