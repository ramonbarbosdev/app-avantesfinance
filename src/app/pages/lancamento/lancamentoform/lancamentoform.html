<section hlmCard class="space-y-4">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Lançamento</h3>
  </div>

  <form
    [formGroup]="form"
    hlmCardContent
    class="space-y-4"
    (ngSubmit)="salvar()"
  >
    <div class="grid md:grid-cols-2 gap-4">
      <app-input
        [inputId]="'cd_lancamento'"
        [type]="'text'"
        [label]="'Codigo'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['cd_lancamento']"
      >
      </app-input>
      <app-input
        [inputId]="'ds_lancamento'"
        [type]="'text'"
        [label]="'Descrição'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['ds_lancamento']"
      >
      </app-input>
      <app-input
        [inputId]="'dt_anomes'"
        [type]="'text'"
        [label]="'Mês'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['dt_anomes']"
      >
      </app-input>
    

      <app-date-custom formControlName="dt_lancamento" label="Data de Lançamento" />


      <app-input
        [inputId]="'id_centrocusto'"
        [type]="'text'"
        [label]="'Centro de Custo'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['id_centrocusto']"
      >
      </app-input>

      <app-input
        [inputId]="'vl_total'"
        [type]="'text'"
        [label]="'Valor Total'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['vl_total']"
      >
      </app-input>

    
    </div>

 <app-lancamentodetalheform
  [fb]="fb"
  [form]="form"
  [itens]="itens"
></app-lancamentodetalheform>

    <div hlmCardFooter class="pt-4">
      <button type="submit" hlmBtn class="w-full">Salvar Lançamento</button>
    </div>
  </form>
</section>
