<form hlmCardContent class="space-y-4" #f="ngForm" (ngSubmit)="salvar()">
  <div class="grid md:grid-cols-2 gap-4">
    <app-input
      [inputId]="'cd_lancamento'"
      [type]="'text'"
      [label]="'Codigo: (*)'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.cd_lancamento"
      [error]="errorValidacao['cd_lancamento']  || null"
      [disabled]="true"
      [value]="objeto.cd_lancamento"
    ></app-input>

    <app-input
      [inputId]="'dt_anomes'"
      [type]="'text'"
      [label]="'Mês: (*)'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.dt_anomes"
      [error]="errorValidacao['dt_anomes']  || null"
      [disabled]="true"
      [value]="objeto.dt_anomes"
    ></app-input>

    <app-date-custom
      [(model)]="objeto.dt_lancamento"
      name="dt_lancamento"
      [label]="'Data: (*)'"
      [error]="errorValidacao['dt_lancamento']  || null"
    />

    <app-combobox
      label="Centro de custo: (*)"
      [options]="listaCentroCusto"
      [(model)]="objeto.id_centrocusto"
      name="id_centrocusto"
      [error]="errorValidacao['id_centrocusto']  || null"
    ></app-combobox>

    <app-money-custom
      [label]="'Valor: (*)'"
      [inputId]="'vl_total'"
      [(model)]="objeto.vl_total"
      [required]="true"
      [error]="errorValidacao['vl_total']  || null"
      placeholder="R$ 0,00"
      [disabled]="true"
    ></app-money-custom>

    <!-- <app-input
      [inputId]="'ds_lancamento'"
      [type]="'text'"
      [label]="'Descrição'"
      [placeholder]="'Descreca o lançamento...'"
      [(model)]="objeto.ds_lancamento"
    ></app-input> -->

     <app-input
      [inputId]="'ds_lancamento'"
      [type]="'text'"
      [label]="'Descrição'"
      [required]="true"
      [placeholder]="'Descreva...'"
      [(model)]="objeto.ds_lancamento"
      [disabled]="false"
      [value]="objeto.ds_lancamento"
    ></app-input>

  </div>

  <app-lancamentodetalheform
    [(objeto)]="objeto"
    [itemTemp]="objetoItemLancamento"
    [nomeItem]="'itens'"
  >
  </app-lancamentodetalheform>

  <div hlmCardFooter class="pt-4">
    <button type="submit" hlmBtn class="w-full">Salvar Lançamento</button>
  </div>
</form>
