<section hlmCard class="space-y-4">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Lançamento</h3>
  </div>

  <form [formGroup]="form" hlmCardContent class="space-y-4" (ngSubmit)="salvar()">
    <div class="grid md:grid-cols-2 gap-4">
      <input hlmInput formControlName="cd_lancamento" placeholder="Código" />
      <input hlmInput formControlName="ds_lancamento" placeholder="Descrição" />
      <input hlmInput type="month" formControlName="dt_anomes" placeholder="Ano-Mês" />
      <input hlmInput type="date" formControlName="dt_lancamento" placeholder="Data Lançamento" />
      <input hlmInput type="number" formControlName="id_centrocusto" placeholder="Centro de Custo" />
      <input hlmInput type="number" formControlName="vl_total" placeholder="Valor Total" />
    </div>

    <hr class="my-4" />

    <div class="space-y-2">
      <h4 class="text-lg font-semibold">Itens do Lançamento</h4>

      <div *ngFor="let item of itens.controls; let i = index"  class="grid md:grid-cols-4 gap-4 items-center">
        <input hlmInput formControlName="cd_itemlancamento" placeholder="Código Item" />
        <input hlmInput type="number" formControlName="id_categoria" placeholder="Categoria" />
        <input hlmInput type="number" formControlName="vl_itemlancamento" placeholder="Valor Item" />
        <button type="button" hlmBtn (click)="removerItem(i)">Remover</button>
      </div>

      <button type="button" hlmBtn (click)="adicionarItem()">Adicionar Item</button>
    </div>

    <div hlmCardFooter class="pt-4">
      <button type="submit" hlmBtn class="w-full">Salvar Lançamento</button>
    </div>
  </form>
</section>
