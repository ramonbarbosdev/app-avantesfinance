<form hlmCardContent class="space-y-4" #f="ngForm" (ngSubmit)="salvar()">
  <div class="grid md:grid-cols-2 gap-4">
    <app-input
      [inputId]="'cd_lancamento'"
      [type]="'text'"
      [label]="'Código'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.cd_lancamento"
    ></app-input>

    <app-input
      [inputId]="'ds_lancamento'"
      [type]="'text'"
      [label]="'Descrição'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.ds_lancamento"
    ></app-input>

    <app-input
      [inputId]="'dt_anomes'"
      [type]="'text'"
      [label]="'Mês'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.dt_anomes"
    ></app-input>

    <app-date-custom
      [(ngModel)]="objeto.dt_lancamento"
      name="dt_lancamento"
      label="Data do Lançamento"
    />

    <app-combobox
      label="Centro de custo: (*)"
      [options]="listaCentroCusto"
      [(ngModel)]="objeto.id_centrocusto"
      name="id_centrocusto"
    ></app-combobox>

    <app-money-custom
      [label]="'Valor'"
      [inputId]="'vl_lancamento'"
      [(model)]="objeto.vl_total"
      [required]="true"
    ></app-money-custom>
    
  </div>
  <!-- 
  <app-lancamentodetalheform [itens]="objeto.itens">

  </app-lancamentodetalheform> -->

  <div hlmCardFooter class="pt-4">
    <button type="submit" hlmBtn class="w-full">Salvar Lançamento</button>
  </div>
</form>
