<div class="p-10 flex flex-col gap-5">
  <hlm-tabs tab="lista" class="w-full">
    <hlm-tabs-list class="grid w-full grid-cols-2" aria-label="tabs example">
      <button hlmTabsTrigger="lista">Emprestimos</button>
      <button hlmTabsTrigger="novo">Novo</button>
    </hlm-tabs-list>
    <div hlmTabsContent="lista">
      <section class="p-2" hlmCard>
        <table hlmTable>
          <caption hlmCaption>
            Listagem de emprestimos
          </caption>
          <thead hlmTHead>
            <tr hlmTr>
              <th hlmTh class="w-[5%]"></th>
              <th hlmTh class="">Codigo</th>
              <th hlmTh class="">Centro de custo</th>
              <th hlmTh class="">Data</th>
              <th hlmTh class="">Valor</th>
            </tr>
          </thead>
          <tbody hlmTBody>
            <tr hlmTr *ngFor="let item of listagem">
              <td hlmTd class="flex flex-row  h-full w-full   gap-2  justify-center  items-center ">
                <div
                  (click)="editar(item)"
                  class="flex cursor-pointer hover:scale-[1.2] transform transition-all duration-300"
                >
                  <ng-icon hlm size="sm" name="lucideSquarePen" />
                </div>
                <div
                  (click)="excluir(item.id_emprestimo)"
                  class="flex cursor-pointer hover:scale-[1.2] transform transition-all duration-300"
                >
                  <ng-icon hlm size="sm" name="lucideTrash2" />
                </div>
              </td>
        
              <td hlmTd>{{ item.cd_emprestimo }}</td>
              <td hlmTd class="">{{ item.id_centrocusto }}</td>
              <td hlmTd class="">{{ item.dt_emprestimo }}</td>
               <td hlmTd>{{ item.vl_total | currency:'BRL' }}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <div hlmTabsContent="novo">
      
     <div class="p-5">
      
      <!-- <app-listaform>

      </app-listaform> -->
     </div>

    </div>
  </hlm-tabs>
</div>
