<form hlmCardContent class="space-y-4" #f="ngForm" (ngSubmit)="salvar()">
  <div class="grid grid-cols-2 sm:[grid-template-columns:3fr_1fr] gap-4">
    <div class="grid md:grid-cols-2 gap-2">
      <app-input
        [inputId]="'cd_lancamento'"
        [type]="'text'"
        [label]="'Codigo: (*)'"
        [required]="true"
        [placeholder]="''"
        [(model)]="objeto.cd_lancamento"
        [error]="errorValidacao['cd_lancamento']  || null"
        [disabled]="true"
        [value]="objeto.cd_lancamento"
      ></app-input>

      <app-date-custom
        [(model)]="objeto.dt_lancamento"
        name="dt_lancamento"
        [label]="'Data: (*)'"
        [error]="errorValidacao['dt_lancamento']  || null"
      />

      <app-combobox
        label="Centro de custo: (*)"
        [options]="listaCentroCusto"
        [(model)]="objeto.id_centrocusto"
        name="id_centrocusto"
        [error]="errorValidacao['id_centrocusto']  || null"
      ></app-combobox>

      <app-input
        [inputId]="'ds_lancamento'"
        [type]="'textarea'"
        [label]="'Descrição'"
        [required]="true"
        [placeholder]="'Descreva...'"
        [(model)]="objeto.ds_lancamento"
        [disabled]="false"
        [value]="objeto.ds_lancamento"
      ></app-input>
    </div>

    <div class="bg-muted p-6 rounded-2xl shadow-sm space-y-4">
      <div class="flex flex-col gap-3">
        <app-money-custom
          [label]="'Receita acumulada:'"
          [inputId]="'vl_receitaacomulada'"
          [(model)]="objeto.vl_receitaacomulada"
          [disabled]="true"
          placeholder="R$ 0,00"
        ></app-money-custom>

        <app-money-custom
          [label]="'Despesa acumulada:'"
          [inputId]="'vl_despesaacomulada'"
          [(model)]="objeto.vl_despesaacomulada"
          [disabled]="true"
          placeholder="R$ 0,00"
        ></app-money-custom>

        <app-money-custom
          [label]="'Total de itens:'"
          [inputId]="'vl_total'"
          [(model)]="objeto.vl_total"
          [disabled]="true"
          placeholder="R$ 0,00"
        ></app-money-custom>
      </div>
    </div>
  </div>

  <app-lancamentodetalheform
    [(objeto)]="objeto"
    [itemTemp]="objetoItemLancamento"
    [nomeItem]="'itens'"
  >
  </app-lancamentodetalheform>
  <div hlmCardFooter class="pt-4">
    <div class="flex w-full">
      <div class="flex justify-between w-full gap-2">
        <button
          *ngIf="fl_edicao == false"
          type="button"
          hlmBtn
          class="w-full max-w-[150px]"
          (click)="limparFormulario()"
        >
          Limpar
        </button>
        <button type="submit" hlmBtn class="w-full max-w-[150px]">
          Salvar
        </button>
      </div>
    </div>
  </div>
</form>
