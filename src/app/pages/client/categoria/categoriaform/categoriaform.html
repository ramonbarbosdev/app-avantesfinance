<form hlmCardContent class="space-y-4" #f="ngForm" (ngSubmit)="salvar()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-4">
    <app-input
      [inputId]="'cd_categoria'"
      [type]="'text'"
      [label]="'Codigo: (*)'"
      [required]="true"
      [placeholder]="''"
      [(model)]="objeto.cd_categoria"
      [error]="errorValidacao['cd_categoria']  || null"
      [disabled]="true"
      [value]="objeto.cd_categoria"
    ></app-input>

    <app-input
      [inputId]="'nm_categoria'"
      [type]="'text'"
      [label]="'Nome:'"
      [required]="true"
      [placeholder]="'Ex: Acessorios'"
      [(model)]="objeto.nm_categoria"
      [value]="objeto.nm_categoria"
      [disabled]="false"
      [error]="errorValidacao['nm_categoria']  || null"
    ></app-input>

    <app-combobox
      label="Tipo: (*)"
      [options]="listaTipo"
      [(model)]="objeto.tp_categoria"
      name="tp_categoria"
      [error]="errorValidacao['tp_categoria']  || null"
    >
    </app-combobox>
  </div>

  <div hlmCardFooter class="pt-4">
    <div class="flex flex-row w-full itens-center justify-end-safe">
      <div class="flex gap-2">
        <button
          *ngIf="fl_edicao ==false"
          type="button"
          hlmBtn
          class="w-full"
          (click)="limparFormulario()"
        >
          Limpar
        </button>
        <button type="submit" hlmBtn class="w-full">Salvar</button>
      </div>
    </div>
  </div>
</form>
