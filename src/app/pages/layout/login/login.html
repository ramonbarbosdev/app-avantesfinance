<div class="flex min-h-screen items-center justify-center bg-muted px-4">
  <div  *ngIf="loading == false" class="w-full max-w-sm rounded-2xl bg-background p-6 shadow-lg">
    

    <app-input
    [inputId]="'login'"
    [type]="'text'"
    [label]="'Seu login de acesso'"
    [(model)]="objeto.login"
    [required]="true"
    placeholder="Login"
    ></app-input>

    <app-input
    [inputId]="'senha'"
    [type]="'password'"
    [label]="'Sua senha de acesso'"
    [(model)]="objeto.senha"
    [required]="true"
    placeholder="Senha"
    ></app-input>

    <button (click)="logar()" hlmBtn variant="default" class="w-full mb-3">
      Entrar
    </button>
   

    <div class="text-center">
      <button [routerLink]="['/register']" class="text-sm text-muted-foreground hover:underline">
        NÃ£o tenho conta
      </button>
    </div>
  </div>

   <div class="w-full flex m-1 justify-center"   *ngIf="loading == true">
      <hlm-spinner />
    </div>

</div>
