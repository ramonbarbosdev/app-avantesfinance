<section hlmCard>
  <div hlmCardHeader>
    <h3 hlmCardTitle>Conta</h3>
    <p hlmCardDescription>Adicione a nova conta bancaria.</p>
  </div>
  <form
    #f="ngForm"
    (ngSubmit)="cadastrar()"
    class="flex flex-col gap-5"
    hlmCardContent
  >
    <!-- Linha 1 -->
    <div class="flex gap-5 grid grid-cols-1 md:grid-cols-2 w-full">
      <app-input
        [inputId]="'agency'"
        [type]="'text'"
        [label]="'Agencia: (*)'"
        [required]="true"
        placeholder="Ex: 9999"
        [(model)]="objeto.agency"
        [mask]="'9999'"
      >
      </app-input>
      <app-input
        [inputId]="'account'"
        [type]="'text'"
        [label]="'Conta: (*)'"
        [required]="true"
        placeholder="Ex: 99999999-9"
        [(model)]="objeto.account"
      >
      </app-input>
    </div>

    <!-- Linha 2 -->
    <div class="flex gap-5 grid grid-cols-1 md:grid-cols-2 w-full">
      <app-input
        [inputId]="'cpf'"
        [type]="'text'"
        [label]="'CPF: (*)'"
        [required]="true"
        placeholder="Ex: 999.999.99-99"
        [(model)]="objeto.cpf"
        [mask]="'999.999.999-99'"
      >
      </app-input>
      <app-input
        [inputId]="'password'"
        [type]="'password'"
        [label]="'Senha: (*)'"
        [required]="true"
        placeholder=""
        [(model)]="objeto.password"
      >
      </app-input>
    </div>

    <!-- Linha 3 -->
    <div class="flex gap-5 grid grid-cols-1 md:grid-cols-2 w-full">
      <app-combobox
        label="Centro de custo: (*)"
        [options]="listaConectores"
        [(ngModel)]="objeto.connectorId"
        name="connectorId"
      ></app-combobox>

    </div>

    <div hlmCardFooter>
      <button  hlmBtn>Salvar</button>
    </div>
  </form>
</section>
