<section hlmCard>
  <div hlmCardHeader>
    <h3 hlmCardTitle>Conta</h3>
    <p hlmCardDescription>Adicione a nova conta bancaria.</p>
  </div>
  <form
    [formGroup]="form"
    (ngSubmit)="cadastrar()"
    class="flex flex-col gap-5"
    hlmCardContent
  >
    <!-- Linha 1 -->
    <div class="flex gap-5 grid grid-cols-1 md:grid-cols-2 w-full">
      <app-input
        [inputId]="'agency'"
        [type]="'text'"
        [label]="'Agencia: (*)'"
        [required]="true"
        placeholder="Ex: 9999"
        [formControl]="form.controls['agency']"
      >
      </app-input>
      <app-input
        [inputId]="'account'"
        [type]="'text'"
        [label]="'Conta: (*)'"
        [required]="true"
        placeholder="Ex: 99999999-9"
        [formControl]="form.controls['account']"
      >
      </app-input>
    </div>

    <!-- Linha 2 -->
    <div class="flex gap-5 grid grid-cols-1 md:grid-cols-2 w-full">
      <app-input
        [inputId]="'cpf'"
        [type]="'text'"
        [label]="'CPF: (*)'"
        [required]="true"
        placeholder="Ex: 999.999.99-99"
        [formControl]="form.controls['cpf']"

      >
      </app-input>
      <app-input
        [inputId]="'password'"
        [type]="'password'"
        [label]="'Senha: (*)'"
        [required]="true"
        placeholder=""
        [formControl]="form.controls['password']"
      >
      </app-input>
    </div>

    <div hlmCardFooter>
      <button [disabled]="form.invalid" hlmBtn>Salvar</button>
    </div>
  </form>
</section>
