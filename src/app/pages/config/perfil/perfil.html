<div class="p-10 flex flex-col gap-5">
  <h2 class="text-2xl font-semibold">Editar Perfil</h2>

  <div class="flex justify-center items-center w-full">
    <img
      *ngIf="imagemPerfil || objeto.img"
      [src]="imagemPerfil || 'https://i.pravatar.cc/150?u=usuario'"
      alt="Avatar"
      class="w-40 h-40 rounded-full object-cover border cursor-pointer"
      (click)="selecionarNovaImagem()"
      hlmAvatarImage
    />

    <input
      type="file"
      accept="image/*"
      hidden
      #fileInput
      (change)="carregarImagem($event)"
    />
  </div>

  <form hlmCardContent #f="ngForm" (ngSubmit)="onSalvar()">
    <div class="grid md:grid-cols-2 gap-4">
      <app-input
        [inputId]="'senha'"
        [type]="'text'"
        [label]="'Login: (*)'"
        [required]="true"
        placeholder="login"
        [error]="errorValidacao['login']  || null"
        [(model)]="objeto.login"
        [value]="objeto.login"
        [disabled]="true"
      ></app-input>

      <app-input
        [inputId]="'nome'"
        [type]="'text'"
        [label]="'Nome: (*)'"
        [required]="true"
        placeholder="nome"
        [error]="errorValidacao['nome']  || null"
        [(model)]="objeto.nome"
        [value]="objeto.nome"
      ></app-input>

      <!-- <app-input
        [inputId]="'roles'"
        [type]="'text'"
        [label]="'Permissão: (*)'"
        [required]="true"
        placeholder="permissão"
        [error]="errorValidacao['roles']  || null"
        [(model)]="objeto.roles"
        [value]="objeto.roles"
        [disabled]="true"
      ></app-input> -->

      <app-combobox
        label="Permissão: (*)"
        [options]="listaRole"
        [(model)]="objeto.role"
        name="roles"
          [disabled]="false"
      ></app-combobox>

      
    </div>
    <div class="text-right">
      <button hlmBtn type="submit">Salvar</button>
    </div>
  </form>
</div>
